<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

    
    <div class="text-end btn-group">
        <a href="/dashboard" class="btn btn-secondary btn-sm">Dashboard</a>
        <a href="/" class="btn btn-primary btn-sm">Show All Cars</a>
    </div>

        <h1 class="display-6 mb-4 text-center">Car Booking App</h1>
    <div class="p-4 shadow-sm mb-4">
        <form action="/" method="GET">
        <div class="d-flex">
            <input class="form-control" type="text" placeholder="Search Something" name="search">
            <button class="btn btn-primary">Submit</button>
        </div>
        
    </form>
    </div>
    

    <table border="1" cellpadding="8" class="table table-striped table-dark">
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Action</th>

        </tr>


        {% for car in cars %}
       
        <tr>
            <td>{{ car[0] }}</td>
            <td>{{ car[1] }}</td>
            <td>{{ car[2] }}</td>
            <td>{{ car[3] }}</td>
            <td>
                <button class="btn btn-info btn-sm">Book Car</button>
                <button class="btn btn-outline-info btn-sm">View Car Details</button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
